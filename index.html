<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  	<title>Frontend Mentor | Expenses chart component</title>
  	<link rel="stylesheet" href="styles/style.css">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>



<body>


  	<main class="main-content">
		<section class="upper-section">
			<h4 class="upper-header">My balance</h4>
			<h4 class="upper-money">$921.48</h4>
			<img class="logo" src="images/logo.svg" alt="">
		</section>


		<section class="lower-section">
			<h2 class="lower-header">Spending - Last 7 days</h2>
			<section class="graph">
				<div class="graph-item mon">
					<h4 class="week-day">mon</h4>
				</div>
				<div class="graph-item tue">
					<h4 class="week-day">tue</h4>
				</div>
				<div class="graph-item wed active">
					<h4 class="week-day">wed</h4>
				</div>
				<div class="graph-item thu">
					<h4 class="week-day">thu</h4>
				</div>
				<div class="graph-item fri">
					<h4 class="week-day">fri</h4>
				</div>
				<div class="graph-item sat">
					<h4 class="week-day">sat</h4>
				</div>
				<div class="graph-item sun">
					<h4 class="week-day">sun</h4>
				</div>
			</section>
			<section class="under-graph">
				<h3 class="this-month">Total this month</h3>
				<h2 class="under-graph-money">$478.33</h2>
				<h3 class="percentage">+2.4%</h3>
				<h2 class="last-month">from last month</h2>
			</section>
		</section>
	</main>


  	<div class="attribution">
    	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    	Coded by <a href="#">Your Name Here</a>.
  	</div>


</body>
</html>
